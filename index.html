<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie-Tickets</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <h1>Movie-Tickets</h1>
  <h2>Add a Movie-Tickets</h2>
  <form id="new-ticket">
    <label for="name">Name of the Movie</label>
    <input type="text" id="name">
    <label for="movieDay">Day of the Movie</label>
    <input type="text" id="movieDay">
    <label for="age">age</label>
    <input type="text" id="age">
    <label for="cost">Cost</label>
    <input type="text" id="cost">
    <button type="submit">Add</button>


  </form>
  <h2>Tickets:</h2>
  <ul id="tickets">
  </ul>
  <div id="show-ticket">
    <p>Name of the Movie: <span class="name"></span></p>
    <p>Day of the Movie: <span class="movieDay"></span></p>
    <p>Age: <span class="age"></span></p>
    <p>Cost: <span class="cost"></span></p>
    <div id="buttons">

    </div>
  </div>
</body>

</html>
